name: Release to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.0.4)'
        required: true
        type: string

jobs:
  release:
    runs-on: ubuntu-latest
    environment: release
    permissions:
      id-token: write  # For trusted publishing
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip build twine
          pip install -e ".[dev]"

      - name: Update version
        if: github.event_name == 'workflow_dispatch'
        run: |
          VERSION="${{ github.event.inputs.version }}"
          echo "Updating to version $VERSION"
          sed -i "s/^version = .*/version = $VERSION/" settings.ini
          nbdev_prepare

      - name: Verify version consistency
        run: |
          VERSION=$(grep "^version = " settings.ini | cut -d' ' -f3)
          INIT_VERSION=$(python -c "from data401_nlp import __version__; print(__version__)")
          echo "settings.ini version: $VERSION"
          echo "__init__.py version: $INIT_VERSION"
          if [ "$VERSION" != "$INIT_VERSION" ]; then
            echo "❌ Version mismatch: settings.ini=$VERSION vs __init__.py=$INIT_VERSION"
            exit 1
          fi
          echo "✅ Version consistency verified: $VERSION"

      - name: Build package
        run: python -m build

      - name: Check package
        run: twine check dist/*

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          print-hash: true
