repos:
  # Standard pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
        exclude: '\.ipynb$'
      - id: check-yaml
        args: [--unsafe]
      - id: check-added-large-files
        args: ['--maxkb=5000']
      - id: check-merge-conflict
      - id: check-toml
      - id: debug-statements

  # nbdev-specific hooks
  - repo: local
    hooks:
      - id: nbdev-clean
        name: nbdev clean notebooks
        entry: nbdev_clean
        language: system
        pass_filenames: false
        always_run: true

      - id: nbdev-export
        name: nbdev export notebooks
        entry: nbdev_export
        language: system
        pass_filenames: false
        always_run: true
      - id: nbstripout
        name: Strip Jupyter notebook metadata and outputs
        args:
       