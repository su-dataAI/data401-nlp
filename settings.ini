[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/AnswerDotAI/nbdev/blob/main/settings.ini for examples.

### Python library ###
repo = data401-nlp
lib_name = %(repo)s
version = 0.0.3
min_python = 3.11
license = apache2
black_formatting = False

### nbdev ###
doc_path = _docs
lib_path = data401_nlp
nbs_path = nbs
recursive = True
tst_flags = notest
put_version_in_init = True
update_pyproject = True
jupyter_hooks = True

### Docs ###
branch = main
custom_sidebar = False
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s

### PyPI ###
audience = Developers
author = Lisa D Harper
author_email = lisa.harper@su.edu
copyright = 2025 onwards, %(author)s
description = Labs for Data 401 Intro to NLP
keywords = nbdev jupyter notebook python
language = English
status = 3
user = su-dataAI

### Optional ###
requirements = spacy>=3.7.0 lisette>=0.0.15 fastcore>=1.8.0 pandas>=2.1.0 nltk>=3.8.0 orjson>=3.10.0 python-dotenv>=1.0.0 IPython>=7.34.0 nbformat>=5.0.0 httpx>=0.27.0
