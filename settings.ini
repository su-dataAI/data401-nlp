[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/AnswerDotAI/nbdev/blob/main/settings.ini for examples.

### Python library ###
repo = data401-nlp
lib_name = %(repo)s
version = 0.0.6
min_python = 3.11
license = apache2
black_formatting = False

### nbdev ###
doc_path = _docs
lib_path = data401_nlp
nbs_path = nbs
recursive = True
tst_flags = notest
put_version_in_init = True
update_pyproject = True
jupyter_hooks = True

### Docs ###
branch = main
custom_sidebar = False
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s

### PyPI ###
audience = Developers
author = Lisa D Harper
author_email = lisa.harper@su.edu
copyright = 2025 onwards, %(author)s
description = Interactive NLP course labs for Jupyter, Colab, and Deepnote
keywords = nbdev jupyter nlp education spacy transformers
language = English
status = 4
user = su-dataAI

### Optional ###
# Core requirements (minimal set needed for helper functionality)
# Note: IPython is pulled in transitively via dialoghelper->ipykernel-helper
requirements = fastcore>=1.8.16 nbformat>=5.0 python-dotenv>=1.2.1 httpx>=0.27.0 lisette>=0.0.15 dialoghelper>=0.1.6 spacy>=3.7,<3.9

# Development-only dependencies
dev_requirements = pytest>=7.0 nbdev>=2.3.0

# Optional dependency groups for different use cases
# Install with: pip install data401-nlp[nlp] or pip install data401-nlp[all]
# Note: pandas, numpy, matplotlib are commonly used in notebooks but not required by helpers
pip_requirements = nlp: nltk>=3.9,<3.10 pandas>=2.0,<2.3 numpy>=1.24,<2.0 matplotlib>=3.7,<4.0
    transformers: transformers>=4.45,<4.50 torch>=2.1,<2.5
    api: fastapi>=0.100,<0.128 pydantic>=2.0,<3
    all: nltk>=3.9,<3.10 pandas>=2.0,<2.3 numpy>=1.24,<2.0 matplotlib>=3.7,<4.0 transformers>=4.45,<4.50 torch>=2.1,<2.5 fastapi>=0.100,<0.128 pydantic>=2.0,<3

